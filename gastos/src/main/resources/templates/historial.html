<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Historial de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1>ðŸ“‹ Historial de Gastos</h1>

    <!-- Formulario para filtrar -->
    <form method="get" th:action="@{/historial}" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="mes" class="form-label">Mes</label>
            <select id="mes" name="mes" class="form-select">
                <option value="">-- Todos --</option>
                <option th:value="1" th:selected="${mes == 1}">Enero</option>
                <option th:value="2" th:selected="${mes == 2}">Febrero</option>
                <option th:value="3" th:selected="${mes == 3}">Marzo</option>
                <option th:value="4" th:selected="${mes == 4}">Abril</option>
                <option th:value="5" th:selected="${mes == 5}">Mayo</option>
                <option th:value="6" th:selected="${mes == 6}">Junio</option>
                <option th:value="7" th:selected="${mes == 7}">Julio</option>
                <option th:value="8" th:selected="${mes == 8}">Agosto</option>
                <option th:value="9" th:selected="${mes == 9}">Septiembre</option>
                <option th:value="10" th:selected="${mes == 10}">Octubre</option>
                <option th:value="11" th:selected="${mes == 11}">Noviembre</option>
                <option th:value="12" th:selected="${mes == 12}">Diciembre</option>
            </select>
        </div>

<div class="col-md-3">
    <label for="anio" class="form-label">AÃ±o</label>
    <input type="number" class="form-control" id="anio" name="anio"
           th:value="${anio != null} ? ${anio} : ${#dates.format(#dates.createNow(), 'yyyy')}"
           placeholder="2025">
</div>
        <div class="col-md-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" name="tipo" class="form-select">
                <option value="">-- Todos --</option>
                <option value="DIARIO" th:selected="${tipo == 'DIARIO'}">DIARIO</option>
                <option value="MENSUAL" th:selected="${tipo == 'MENSUAL'}">MENSUAL</option>
            </select>
        </div>


        <div class="col-md-3 align-self-end">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </form>

    <!-- Tabla de resultados -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Monto (S/.)</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre los gastos -->
            <tr th:each="gasto : ${gastos}">
                <td th:text="${gasto.fecha}"></td>
                <td th:text="${#numbers.formatDecimal(gasto.monto, 1, 'POINT', 2, 'POINT')}"></td>
                <td th:text="${gasto.tipo}"></td>
            </tr>

            <!-- Si no hay gastos -->
            <tr th:if="${#lists.isEmpty(gastos)}">
                <td colspan="4" class="text-center">No hay gastos para mostrar</td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">â¬… Volver al inicio</a>
</body>

</html>
