<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar Gasto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #fff;
            margin-bottom: 30px;
        }
        .btn-lg {
            min-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">â• Agregar Gasto</h2>

        <!-- Paso 1: SelecciÃ³n de tipo de gasto -->
        <div id="seleccionTipo" class="dashboard-card text-center">
            <label class="form-label fw-bold mb-3">Selecciona el tipo de gasto:</label>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <button class="btn btn-info btn-lg" onclick="mostrarFormulario('DIARIO')">Diario</button>
                <button class="btn btn-warning btn-lg" onclick="mostrarFormulario('MENSUAL')">Mensual</button>
            </div>
        </div>

        <!-- Paso 2: Formulario -->
        <form id="formGasto" th:action="@{/gastos/agregar}" th:object="${gasto}" method="post"
            class="dashboard-card d-none">
            <input type="hidden" th:field="*{tipo}" id="tipoGasto">

            <div class="mb-3">
                <label class="form-label fw-bold">CategorÃ­a</label>
                <select th:field="*{categoria}" class="form-select" required id="categoriaGasto">
                    <!-- CategorÃ­as por defecto -->
                    <option value="Comida">ğŸ” Comida</option>
                    <option value="Luz">ğŸ’¡ Luz</option>
                    <option value="Agua">ğŸš° Agua</option>
                    <option value="Internet">ğŸŒ Internet</option>
                    <option value="Transporte">ğŸšŒ Transporte</option>
                    <option value="Salud">âš•ï¸ Salud</option>
                    <option value="EducaciÃ³n">ğŸ“š EducaciÃ³n</option>
                    <option value="Ocio">ğŸ‰ Ocio</option>
                    <option value="Otros">ğŸ”¹ Otros</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Monto (S/.)</label>
                <input type="number" th:field="*{monto}" class="form-control" step="0.01" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Fecha</label>
                <input type="date" th:field="*{fecha}" class="form-control">
            </div>

            <div class="d-flex justify-content-between flex-wrap gap-2">
                <a th:href="@{/gastos}" class="btn btn-secondary btn-lg">â¬… Volver</a>
                <button type="submit" class="btn btn-primary btn-lg">ğŸ’¾ Guardar</button>
            </div>
        </form>
    </div>

    <script>
        function mostrarFormulario(tipo) {
            // Guardar el tipo en el campo hidden
            document.getElementById('tipoGasto').value = tipo;

            // Filtrar categorÃ­as segÃºn tipo
            const select = document.getElementById('categoriaGasto');
            select.innerHTML = ''; // limpiar opciones

            if (tipo === 'DIARIO') {
                const opciones = ['ğŸ” Comida', 'â˜• CafÃ©', 'ğŸ© Snacks', 'ğŸšŒ Transporte', 'ğŸ‰ Ocio', 'ğŸ‘• Ropa', 'ğŸ”¹ Otros'];
                opciones.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.split(' ')[1]; // separar emoji y texto
                    option.textContent = cat;
                    select.appendChild(option);
                });
            } else if (tipo === 'MENSUAL') {
                const opciones = ['ğŸ¦ Banco', 'ğŸ’³ Tarjeta', 'ğŸ  Alquiler', 'ğŸ’¡ Luz', 'ğŸš° Agua', 'ğŸŒ Internet', 'ğŸ“¶ Suscripciones', 'ğŸ”¹ Otros'];
                opciones.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.split(' ')[1];
                    option.textContent = cat;
                    select.appendChild(option);
                });
            }

            // Mostrar formulario y ocultar selecciÃ³n
            document.getElementById('formGasto').classList.remove('d-none');
            document.getElementById('seleccionTipo').classList.add('d-none');
        }
    </script>
</body>

</html>
