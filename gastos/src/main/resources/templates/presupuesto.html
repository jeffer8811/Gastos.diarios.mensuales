<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-budget {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 25px;
            background-color: #fff;
            margin-top: 30px;
        }
        .input-group > input {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .input-group > button {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ’µ Presupuesto del Mes</h1>

    <!-- Alerta de mensaje -->
    <div th:if="${mensaje}" class="alert alert-success text-center mt-3" th:text="${mensaje}"></div>

    <div class="card-budget">
        <p><strong>Mes:</strong> <span th:text="${presupuesto.mes}"></span></p>
        <p><strong>AÃ±o:</strong> <span th:text="${presupuesto.anio}"></span></p>
        <p><strong>Monto actual:</strong> S/. <span th:text="${presupuesto.monto}"></span></p>

        <!-- Formulario para establecer presupuesto -->
        <form th:action="@{/presupuesto/guardar}" method="post" class="mb-3">
            <input type="hidden" name="mes" th:value="${presupuesto.mes}" />
            <input type="hidden" name="anio" th:value="${presupuesto.anio}" />
            <div class="input-group mb-2">
                <input type="number" step="0.01" name="monto" class="form-control" placeholder="Ingrese monto" required />
                <button type="submit" class="btn btn-success">Guardar presupuesto</button>
            </div>
        </form>

        <!-- Formulario para aumentar presupuesto -->
        <form th:action="@{/presupuesto/aumentar}" method="post">
            <div class="input-group mb-3">
                <input type="number" step="0.01" class="form-control" name="incremento" placeholder="Aumentar monto" required />
                <button type="submit" class="btn btn-warning">Aumentar</button>
            </div>
        </form>

        <div class="text-center">
            <a href="/" class="btn btn-secondary btn-lg">â¬… Volver al inicio</a>
        </div>
    </div>
</div>

</body>
</html>
