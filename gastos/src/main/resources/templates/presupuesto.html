<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1>ðŸ’µ Presupuesto del mes</h1>

    <p>Mes: <span th:text="${presupuesto.mes}"></span></p>
    <p>AÃ±o: <span th:text="${presupuesto.anio}"></span></p>
    <p>Monto actual: S/. <span th:text="${presupuesto.monto}"></span></p>

<!-- âœ… Formulario con campo vacÃ­o -->
<form th:action="@{/presupuesto/guardar}" method="post" class="mb-3">
    <input type="hidden" name="mes" th:value="${presupuesto.mes}" />
    <input type="hidden" name="anio" th:value="${presupuesto.anio}" />

    <div class="input-group">
        <input type="number" step="0.01" name="monto" class="form-control" placeholder="Ingrese monto" />
        <button type="submit" class="btn btn-success">Guardar presupuesto</button>
    </div>
</form>

    <!-- âœ… Formulario independiente para aumentar -->
    <form th:action="@{/presupuesto/aumentar}" method="post">
        <div class="input-group">
            <input type="number" step="0.01" class="form-control" name="incremento" placeholder="Aumentar monto" required />
            <button type="submit" class="btn btn-warning">Aumentar</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">â¬… Volver al inicio</a>
    </div>
</body>
</html>
